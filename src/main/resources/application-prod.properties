# Production Environment Configuration
spring.config.activate.on-profile=prod

# Server Configuration
server.port=8080
server.error.include-message=never
server.error.include-stacktrace=never
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Database Configuration (use environment variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/meal_planner?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.uvhnael.mpbe=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/mpbe-prod.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.total-size-cap=1GB

# CORS Configuration (restrictive for production)
cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}

# JWT Configuration (from environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY}

# Swagger Configuration (disabled in production)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Actuator (limited exposure)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
