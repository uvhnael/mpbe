# Test Profile Configuration
spring.config.activate.on-profile=test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable lazy loading issues in tests
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JWT Configuration (shorter expiry for tests)
jwt.secret=test-secret-key-for-unit-testing-only-not-for-production-use
jwt.expiration=3600000

# Gemini AI Configuration (dummy for tests)
gemini.api.key=test-api-key
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# Logging
logging.level.root=WARN
logging.level.org.uvhnael.mpbe=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
